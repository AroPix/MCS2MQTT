<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-size: 16px;
            font-family: sans-serif;
            padding: 16px;
            max-width: 400px;
            margin: auto;
        }

        label {
            font-size: 16px;
            color: #fff;
        }

        input[type="text"], input[type="password"] {
            background-color: #222;
            color: #fff;
            font-size: 16px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 12px;
            border: 1px solid #444;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }
    </style>
    <meta charset="UTF-8">
    <title>Settings</title>
    <script>
        window.onload = function () {
            try {
                let settings = AndroidBridge.getSettingsHTML().split(",");
                let [host, port, user, pass] = settings;

                document.getElementById("hostname").value = host;
                document.getElementById("port").value = port;
                document.getElementById("username").value = user;
                document.getElementById("password").value = pass;
            } catch (e) {
                console.error("Failed to load settings", e);
            }
        }

        function save() {
            const hostname = document.getElementById("hostname").value;
            const port = document.getElementById("port").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            AndroidBridge.saveSettingsHTML(hostname, port, username, password);
        }
    </script>
</head>
<body>
<h2>Settings</h2>
<label>Hostname:</label><br>
<input type="text" id="hostname"><br><br>

<label>Port:</label><br>
<input type="text" id="port"><br><br>

<label>Username:</label><br>
<input type="text" id="username"><br><br>

<label>Password:</label><br>
<input type="password" id="password"><br><br>

<button onclick="save()">Save</button>
</body>
</html>
