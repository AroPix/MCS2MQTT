<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <script>
        window.onload = function () {
            try {
                let settings = AndroidBridge.getSettingsHTML().split(",");
                let [host, port, user, pass] = settings;

                document.getElementById("hostname").value = host;
                document.getElementById("port").value = port;
                document.getElementById("username").value = user;
                document.getElementById("password").value = pass;
            } catch (e) {
                console.error("Failed to load settings", e);
            }
        }

        function save() {
            const hostname = document.getElementById("hostname").value;
            const port = document.getElementById("port").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            AndroidBridge.saveSettingsHTML(hostname, port, username, password);
        }
    </script>
</head>
<body>
<h2>Settings</h2>
<label>Hostname:</label><br>
<input type="text" id="hostname"><br><br>

<label>Port:</label><br>
<input type="text" id="port"><br><br>

<label>Username:</label><br>
<input type="text" id="username"><br><br>

<label>Password:</label><br>
<input type="password" id="password"><br><br>

<button onclick="save()">Save</button>
</body>
</html>
