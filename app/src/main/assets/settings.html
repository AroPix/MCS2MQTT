<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-size: 16px;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            max-width: 800px;
            margin: 0 auto;
            height: 100vh;
        }

        .sidebar {
            background-color: #111;
            padding: 16px;
            width: 180px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .sidebar button {
            background-color: #333;
            color: white;
            border: 1px solid #555;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .form-area {
            flex: 1;
            padding: 16px;
            box-sizing: border-box;
        }

        label {
            font-size: 16px;
            display: block;
            margin-top: 12px;
        }

        input[type="text"], input[type="password"] {
            background-color: #222;
            color: #fff;
            font-size: 16px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 4px;
        }

        button.save {
            margin-top: 20px;
            width: 100%;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            padding: 12px;
            font-size: 16px;
        }

        input {
            border: 1px solid #ccc;
            background-color: #222;
            color: white;
            padding: 5px;
        }

        input:focus {
            outline: none;
            border: 1px solid cyan;
            box-shadow: 0 0 5px cyan;
        }
        .sidebar button:focus,
        button.save:focus {
            outline: none;
            border: 1px solid cyan;
            box-shadow: 0 0 5px cyan;
        }
    }
    </style>
    <script>
        window.onload = function () {
            try {
                let settings = AndroidBridge.getSettingsHTML().split(",");
                let [host, port, user, pass, showWelcomePopup] = settings;

                document.getElementById("hostname").value = host;
                document.getElementById("port").value = port;
                document.getElementById("username").value = user;
                document.getElementById("password").value = pass;
                document.getElementById("show_welcome_popup").checked = showWelcomePopup === true || showWelcomePopup === "true" || showWelcomePopup === "1";
            } catch (e) {
                console.error("Failed to load settings", e);
            }
        }

        function save() {
            const hostname = document.getElementById("hostname").value;
            const port = document.getElementById("port").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const show_welcome_popup = document.getElementById("show_welcome_popup").checked.toString();
            AndroidBridge.saveSettingsHTML(hostname, port, username, password, show_welcome_popup);
        }

        function pingDevice() {
            AndroidBridge.pingDevice();
        }

        function resetConfig() {
            AndroidBridge.resetConfig();
        }

        function launchApplication(package_name) {
            AndroidBridge.launchApplication(package_name);
        }



    </script>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <button onclick="launchApplication('com.android.settings')">Open Settings</button>
        <button onclick="launchApplication('org.lsposed.manager')">Open LSPosed</button>
        <button onclick="launchApplication('com.topjohnwu.magisk')">Open Magisk</button>
        <button onclick="launchApplication('com.discovery.factorymode')">Open Factory</button>
    </div>
    <div class="form-area">
        <h2>Settings</h2>
        <label>Hostname:</label>
        <input type="text" id="hostname">

        <label>Port:</label>
        <input type="text" id="port">

        <label>Username:</label>
        <input type="text" id="username">

        <label>Password:</label>
        <input type="password" id="password">

        <label>
            <input type="checkbox" id="show_welcome_popup"> Show welcome Popup (WIP, not working yet)
        </label>

        <button class="save" onclick="save()">Save</button>
    </div>
</div>
</body>
</html>
